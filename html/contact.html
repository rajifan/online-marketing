<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="contact-container">
  <h2>Contact Us</h2>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">Submit</button>
  </form>
</div>
  <div class="social-links">
    <a  target="_blank" href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
    <a target="_blank" href="https://www.twitter.com"><img src="twitter.png" alt="Twitter"></a>
    <a target="_blank" href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
  </div>


</div>
  

</body>
</html>
